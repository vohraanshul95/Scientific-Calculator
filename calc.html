<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="calc-scientific.css">
</head>
<body>
<div class="calculator">
	<div class="display"></div>

	<div class="scientific">
	    <button id="calculator button-cos" class="s-button">cos</button>
	    <button id="calculator button-sin" class="s-button">sin</button>
	    <button id="calculator button-tan" class="s-button">tan</button>
	    <button id="calculator button-C" class="clear s-button">C</button>
	    <button id="calculator button-del" class="clear s-button">DEL</button>
	    
	    <button id="calculator button-(" class="s-button">(</button>
	    <button id="calculator button-)" class="s-button">)</button>
	    <button id="calculator button-pow" class="s-button">^</button>
	    <button id="calculator button-sqrt" class="s-button">sqrt</button>
	    <button id="calculator button-sq" class="s-button">sq</button>
	    <button id="calculator button-log" class="s-button">log</button>
	    <button id="calculator button-ln" class="s-button">ln</button>
	    <button id="calculator button-fact" class="s-button">n!</button>
	    <button id="calculator button-pi" class="s-button">pi</button>
	    <button id="calculator button-," class="s-button">,</button>
	</div>
    

	<div class="normal">
	    <button id="calculator button-7" class="button">7</button>
    	<button id="calculator button-8" class="button">8</button>
	    <button id="calculator button-9" class="button">9</button>
   		<button id="calculator button-รท" class="operator button">/</button>
    
    	<button id="calculator button-4" class="button">4</button>
    	<button id="calculator button-5" class="button">5</button>
    	<button id="calculator button-6" class="button">6</button>
    	<button id="calculator button-x" class="operator button">x</button>
    
    	<button id="calculator button-1" class="button">1</button>
    	<button id="calculator button-2" class="button">2</button>
    	<button id="calculator button-3" class="button">3</button>
    	<button id="calculator button--" class="operator button">-</button>
    
    	<button id="calculator button-." class="button">.</button>
    	<button id="calculator button-0" class="button">0</button>
    	<button id="calculator button-=" class="eval button">=</button>
    	<button id="calculator button-+" class="operator button">+</button>
    </div>
</div>
<script type="text/javascript" src="calc-scientific.js"></script>
<script src='https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML'></script>
</body>
</html>
